<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link rel="stylesheet" href="./src/main.scss">
    <script type="stylescript" src="/src/main.ts"></script>

  <body>
    <section class="calculator"> 
      
    <div class="calculator__window">hi</div>
    
    <div class="calculator__grid">

      <button class="button__operator button__operator--clear"> C </button>
      <button class="button__operator button__operator--divide"> รท </button>
      <button class="button__operator button__operator--times"> x </button>
      <button class="button__operator button__operator--plus"> + </button>
      <button class="button__number"> 7 </button>
      <button class="button__number"> 8 </button>
      <button class="button__number"> 9 </button>
      <button class="button__operator button__operator--minus"> - </button>
      <button class="button__number"> 4 </button>
      <button class="button__number"> 5 </button>
      <button class="button__number"> 6 </button>
      <button class="button__number"> . </button>
      <button class="button__number"> 1 </button>
      <button class="button__number"> 2 </button>
      <button class="button__number"> 3 </button>
      <button class="button__operator button__operator--equals"> = </button>
      <button class="button__number"> 0 </button> 
      

    </div></section>
